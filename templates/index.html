<html>

<head>
    <title>ChatTest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
            <div class="headerInner">
                <div class="headerLogo">Chat
                    <img class="headerLogoPic" src="../static/images/icons/otter.png" alt="" >
                </div>
            </div>
    </header>

    <div class="wholeChatWindow">
            <div class="onlineUsersSidebar">
                <div class="onlineUsersSidebarHeading">
                    <span class="onlineStatus"></span>
                    Online users: 
                </div>
                <div class="containerForOnlineUsersList">
                
                </div> <!-- ./containerForOnlineUsersList -->
            </div> <!-- ./onlineUsersSidebar -->

            <div class="chat">
                <div id="messages">
                
                </div> <!-- /.messages -->

                <div class="messageForm">
                    <input type="file" id="getFile" style="display: none" onchange="uploadFile()">
                    <button class="sendAttachButton" onclick="document.getElementById('getFile').click()"></button>
                    <input type="text" id="messageInput" placeholder="Write a message...">
                    <button type="send" class="sendButton" onclick="sendText()()"></button>
                </div>

            </div> <!-- /.chat -->
       
    </div> <!-- /.wholeChatWindow -->

    <script src="../static/js/main.js"></script>			
</body>

</html>
